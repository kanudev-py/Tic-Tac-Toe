<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="message-container hide">
        <p id="message">Winner</p>
        <p id="submessage">scroll down to revisit the game</p>
    <button class="newbtn">NEW GAME</button>
    </div>
    <div class="message-containerSecond hide">
        <p id="messageSecond">TIED!</p>
        <p id="submessageSecond">scroll down to revisit the game</p>
    <button class="newbtnSecond">NEW GAME</button>
    </div>
    <main>
    <h1>Tic Tac Toe</h1>
    <div class="container">
    <div class="game">
     <button class="box"></button>
     <button class="box"></button>
     <button class="box"></button>
     <button class="box"></button>
     <button class="box"></button>
     <button class="box"></button>
     <button class="box"></button>
     <button class="box"></button>
     <button class="box"></button>
   </div>
</div>
<button id="reset">RESTART</button>
</main>
<script src="app.js"></script>
</body>
</html>
